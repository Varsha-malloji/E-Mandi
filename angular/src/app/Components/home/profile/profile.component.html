    <!--<form [formGroup]="editProfile" (ngSubmit)="addProd()" *ngIf="showAdd">-->
    <form [formGroup]="editProfile">
        <div class="form-group">
            <label>UserName</label>
            <input type="text" formControlName="username" class="form-control" placeholder="username" value={{userlist.username}} />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input class="form-control" formControlName="email" placeholder="email" value={{userlist.email}} />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input class="form-control" formControlName="mobileNumber" placeholder="mobile number" value={{userlist.mobileNumber}} />
        </div>

        <div class="form-group">
            <label>Role</label>
            <input class="form-control" formControlName="role" placeholder="role" value={{userlist.role}} disabled="true"/>
        </div>

        <div class="form-group">
            <label>Status</label>
            <input disabled="true" class="form-control" formControlName="status" placeholder="status" value="Active" />
        </div>

        <input type="submit" class="btn btn-secondary align-right" value="Save Changes"><br><br>
</form>
