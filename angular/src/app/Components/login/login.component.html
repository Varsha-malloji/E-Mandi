<div class="container ">
    <div class="row">
        <div class="offset-2 col-6">
            <div class="login-card">
                    <div class="card-body">
                            <form [formGroup]="loginForm" (ngSubmit)="login()">
                                <div *ngIf="notFoundError">No user found with entered details, please enter correct details or <a class=" nav-link" routerLink="/register">Register!</a></div>
                                <div *ngIf="error">Try again!</div>
                                <div class="form-group">
                                    <input type="text" formControlName="email" class="form-control" placeholder="Enter Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                    <div class="icon">
                                        <i class="fa"
                                            [ngClass]="{
                                            'fa-eye-slash': !showPassword,
                                            'fa-eye': showPassword
                                            }"
                                            (click)="toggleFieldTextType()"
                                        ></i>
                                    </div>
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        <div *ngIf="f.password.errors.minlength">Password should be minimum 5 characters</div>
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-secondary align-center" value="Login"><br><br>
                                <span>Don't have an account?</span>
                                <a class=" nav-link" routerLink="/register">Sign Up</a>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    <div>
</div>
